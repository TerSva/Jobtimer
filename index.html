<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const formatTime = (seconds) => {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

        const formatDate = (dateString) => {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('cs-CZ', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        };

        const HistoryItem = ({ entry }) => (
            <div className="history-item">
                <div className="history-info">
                    <div className="history-task">{entry.task}</div>
                    <div className="history-date">
                        {formatDate(entry.startTime)} ‚Üí {formatDate(entry.endTime)}
                        {entry.pausedTime > 0 && (
                            <span style={{ color: 'var(--warning)', marginLeft: '1rem' }}>
                                (pauza: {formatTime(entry.pausedTime)})
                            </span>
                        )}
                    </div>
                </div>
                <div className="history-duration">
                    {formatTime(entry.duration)}
                </div>
            </div>
        );

        const ProjectCard = ({ project, onStart, onPause, onResume, onStop, onDelete }) => {
            const [currentTime, setCurrentTime] = useState(project.accumulatedTime);

            useEffect(() => {
                let interval;
                if (project.isRunning && !project.isPaused && project.startTime) {
                    const tick = () => {
                        const now = Date.now();
                        const start = new Date(project.startTime).getTime();
                        const duration = Math.floor((now - start) / 1000) - project.pausedTime;
                        setCurrentTime(Math.max(0, duration));
                    };
                    tick();
                    interval = setInterval(tick, 1000);
                } else if (!project.isRunning) {
                    setCurrentTime(0);
                } else {
                    // paused, retain last known
                    // For simpler display logic relying on parent updates:
                    // The parent doesn't update 'time' continuously.
                    // So we need to calculate it if we just mounted?
                    // If paused, we can calc from pauseTime? 
                    // Let's use the logic from previous version which was robust:
                    if (project.pauseStartTime) {
                        const start = new Date(project.startTime).getTime();
                        const pauseStart = new Date(project.pauseStartTime).getTime();
                        // Duration at pause = pauseStart - start - pausedTimeBeforePause
                        // This logic is getting complex to duplicate. 
                        // Let's rely on 'time' snapshot stored when pausing if available, 
                        // OR re-calculate.
                        // In the previous app we updated `time` state on Pause.
                        setCurrentTime(project.time);
                    } else {
                        setCurrentTime(project.time);
                    }
                }
                return () => clearInterval(interval);
            }, [project.isRunning, project.isPaused, project.startTime, project.pausedTime, project.time, project.pauseStartTime]);

            const getCardClass = () => {
                if (project.isRunning && !project.isPaused) return 'project-card running';
                if (project.isPaused) return 'project-card paused';
                return 'project-card';
            };

            const getTimerClass = () => {
                if (project.isRunning && !project.isPaused) return 'timer-display active';
                if (project.isPaused) return 'timer-display paused';
                return 'timer-display';
            };

            const getStatus = () => {
                if (!project.isRunning) return '‚óã ZASTAVENO';
                if (project.isPaused) return '‚è∏ POZASTAVENO';
                return '‚óè Bƒö≈Ω√ç';
            };

            return (
                <div className={getCardClass()}>
                    <div className="project-header">
                        <div className="project-name">{project.name}</div>
                        <button className="btn-delete" onClick={() => onDelete(project.id)}>
                            üóëÔ∏è Smazat
                        </button>
                    </div>

                    <div className={getTimerClass()}>
                        <div className="time">{formatTime(currentTime)}</div>
                        <div className="status">{getStatus()}</div>
                    </div>

                    <div className="project-buttons">
                        {!project.isRunning ? (
                            <button className="btn-start" onClick={() => onStart(project.id)}>
                                ‚ñ∂ Start
                            </button>
                        ) : project.isPaused ? (
                            <>
                                <button className="btn-resume" onClick={() => onResume(project.id)}>
                                    ‚ñ∂ Pokraƒçovat
                                </button>
                                <button className="btn-stop" onClick={() => onStop(project.id)}>
                                    ‚óº Stop
                                </button>
                            </>
                        ) : (
                            <>
                                <button className="btn-pause" onClick={() => onPause(project.id)}>
                                    ‚è∏ Pauza
                                </button>
                                <button className="btn-stop" onClick={() => onStop(project.id)}>
                                    ‚óº Stop
                                </button>
                            </>
                        )}
                    </div>

                    {project.isPaused && (
                        <div className="pause-info">
                            ‚è∏ Projekt je pozastaven - ƒças pauzy: {formatTime(project.pausedTime)}
                        </div>
                    )}
                </div>
            );
        };

        const CurrentDate = () => {
            const [date, setDate] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setDate(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const days = ['Nedƒõle', 'Pondƒõl√≠', '√öter√Ω', 'St≈ôeda', 'ƒåtvrtek', 'P√°tek', 'Sobota'];
            const months = ['Leden', '√önor', 'B≈ôezen', 'Duben', 'Kvƒõten', 'ƒåerven', 'ƒåervenec', 'Srpen', 'Z√°≈ô√≠', '≈ò√≠jen', 'Listopad', 'Prosinec'];

            return (
                <div className="current-date-card">
                    <div className="date-main">
                        <span className="day-name">{days[date.getDay()]}</span>
                        <span className="day-number">{date.getDate()}.</span>
                        <span className="month-name">{months[date.getMonth()]}</span>
                        <span className="year-number">{date.getFullYear()}</span>
                    </div>
                    <div className="time-main">
                        {date.toLocaleTimeString('cs-CZ')}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [projects, setProjects] = useState(() => {
                const saved = localStorage.getItem('jobtimer_projects');
                return saved ? JSON.parse(saved) : [];
            });
            const [history, setHistory] = useState(() => {
                const saved = localStorage.getItem('jobtimer_history');
                return saved ? JSON.parse(saved) : [];
            });
            const [newProjectName, setNewProjectName] = useState('');

            useEffect(() => { localStorage.setItem('jobtimer_projects', JSON.stringify(projects)); }, [projects]);
            useEffect(() => { localStorage.setItem('jobtimer_history', JSON.stringify(history)); }, [history]);

            // ... (rest of the logic handlers remains the same, assuming we don't need to re-write them all if we use replace_file_content carefully.
            // However, to supply 'App' we need the whole body. Let's re-use the handlers from previous file content or re-declare them to be safe.)

            const addProject = () => {
                if (!newProjectName.trim()) return;
                const newProject = {
                    id: Date.now(),
                    name: newProjectName,
                    isRunning: false,
                    isPaused: false,
                    time: 0,
                    pausedTime: 0,
                    startTime: null,
                    pauseStartTime: null
                };
                setProjects(prev => [newProject, ...prev]);
                setNewProjectName('');
            };

            const deleteProject = (id) => {
                if (window.confirm('Opravdu chcete smazat tento projekt?')) {
                    setProjects(prev => prev.filter(p => p.id !== id));
                }
            };

            const startProject = (id) => {
                setProjects(prev => prev.map(p => {
                    if (p.id !== id) return p;
                    return { ...p, isRunning: true, isPaused: false, startTime: new Date().toISOString(), time: 0, pausedTime: 0 };
                }));
            };

            const pauseProject = (id) => {
                setProjects(prev => prev.map(p => {
                    if (p.id !== id) return p;
                    const now = Date.now();
                    const start = new Date(p.startTime).getTime();
                    const currentDuration = Math.floor((now - start) / 1000) - p.pausedTime;
                    return { ...p, isPaused: true, pauseStartTime: new Date().toISOString(), time: currentDuration };
                }));
            };

            const resumeProject = (id) => {
                setProjects(prev => prev.map(p => {
                    if (p.id !== id) return p;
                    const pauseSeconds = Math.floor((new Date() - new Date(p.pauseStartTime)) / 1000);
                    return { ...p, isPaused: false, pauseStartTime: null, pausedTime: p.pausedTime + pauseSeconds };
                }));
            };

            const stopProject = (id) => {
                let projectToSave = null;
                setProjects(prev => prev.map(p => {
                    if (p.id !== id) return p;
                    projectToSave = p;
                    return { ...p, isRunning: false, isPaused: false, time: 0, pausedTime: 0, startTime: null, pauseStartTime: null };
                }));

                if (projectToSave) {
                    const now = new Date();
                    const start = new Date(projectToSave.startTime);
                    let additionalPause = 0;
                    if (projectToSave.isPaused && projectToSave.pauseStartTime) {
                        additionalPause = Math.floor((now - new Date(projectToSave.pauseStartTime)) / 1000);
                    }
                    const totalPaused = projectToSave.pausedTime + additionalPause;
                    const totalElapsed = Math.floor((now - start) / 1000);
                    const finalDuration = Math.max(0, totalElapsed - totalPaused);

                    const historyItem = {
                        id: Date.now(),
                        task: projectToSave.name,
                        startTime: projectToSave.startTime,
                        endTime: now.toISOString(),
                        duration: finalDuration,
                        pausedTime: totalPaused
                    };
                    setHistory(prev => [historyItem, ...prev]);
                }
            };

            const exportCSV = () => {
                if (history.length === 0) return alert("≈Ω√°dn√° data k exportu.");
                const BOM = "\uFEFF";
                const headers = "√ökol;Zaƒç√°tek;Konec;Trv√°n√≠ (hod);ƒåas pauzy (min);Trv√°n√≠ (sekundy)\n";
                const rows = history.map(item => {
                    const durationHours = (item.duration / 3600).toFixed(2).replace('.', ',');
                    const pauseMin = Math.round(item.pausedTime / 60);
                    const start = new Date(item.startTime).toLocaleString('cs-CZ');
                    const end = new Date(item.endTime).toLocaleString('cs-CZ');
                    const taskName = `"${item.task.replace(/"/g, '""')}"`;
                    return `${taskName};${start};${end};${durationHours};${pauseMin};${item.duration}`;
                }).join("\n");

                const blob = new Blob([BOM + headers + rows], { type: "text/csv;charset=utf-8" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `pracovni-vykaz-${new Date().toISOString().slice(0, 10)}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            };

            const clearHistory = () => {
                if (window.confirm('Opravdu chcete vymazat celou historii?')) {
                    setHistory([]);
                }
            };

            const activeCount = projects.filter(p => p.isRunning && !p.isPaused).length;
            const todaySeconds = history.filter(h => new Date(h.endTime).toDateString() === new Date().toDateString()).reduce((a, b) => a + b.duration, 0);
            const totalSecondsAllTime = history.reduce((a, b) => a + b.duration, 0);

            return (
                <div className="container">
                    <div className="top-dashboard">
                        <div className="header-left">
                            <h1>‚è±Ô∏è Pracovn√≠ ƒåasom√≠ra</h1>
                            <p>Sledujte v√≠ce projekt≈Ø souƒçasnƒõ</p>

                            <div className="total-time-display">
                                <span className="label">Celkem odpracov√°no (historie):</span>
                                <span className="value">{formatTime(totalSecondsAllTime)}</span>
                            </div>
                        </div>
                        <CurrentDate />
                    </div>

                    <div className="stats-section">
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-value">{projects.length}</div>
                                <div className="stat-label">Aktivn√≠ projekty</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{activeCount}</div>
                                <div className="stat-label">Bƒõ≈æ√≠ nyn√≠</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{formatTime(todaySeconds)}</div>
                                <div className="stat-label">Dnes celkem</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{history.length}</div>
                                <div className="stat-label">Dokonƒçeno</div>
                            </div>
                        </div>
                    </div>

                    <div className="add-project-section">
                        <div className="add-project-form">
                            <div className="form-group">
                                <label>Nov√Ω projekt</label>
                                <input
                                    type="text"
                                    value={newProjectName}
                                    onChange={(e) => setNewProjectName(e.target.value)}
                                    placeholder="Nap≈ô: V√Ωvoj webov√© aplikace..."
                                />
                            </div>
                            <button className="btn-add" onClick={addProject}>
                                + P≈ôidat projekt
                            </button>
                        </div>
                    </div>

                    {projects.length === 0 ? (
                        <div className="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                <circle cx="12" cy="12" r="10" />
                                <line x1="12" y1="8" x2="12" y2="12" />
                                <line x1="12" y1="16" x2="12.01" y2="16" />
                            </svg>
                            <p>Zat√≠m ≈æ√°dn√© projekty. P≈ôidejte prvn√≠ projekt v√Ω≈°e!</p>
                        </div>
                    ) : (
                        <div className="projects-grid">
                            {projects.map(p => (
                                <ProjectCard
                                    key={p.id}
                                    project={p}
                                    onStart={startProject}
                                    onPause={pauseProject}
                                    onResume={resumeProject}
                                    onStop={stopProject}
                                    onDelete={deleteProject}
                                />
                            ))}
                        </div>
                    )}

                    <div className="history-card">
                        <div className="history-header">
                            <h2>üìã Historie pr√°ce</h2>
                            <div className="history-actions">
                                <button className="btn-export" onClick={exportCSV}>
                                    üì• Export CSV
                                </button>
                                <button className="btn-clear" onClick={clearHistory}>
                                    üóëÔ∏è Vymazat
                                </button>
                            </div>
                        </div>
                        {history.length === 0 ? (
                            <div className="empty-state">
                                <p>Zat√≠m ≈æ√°dn√© z√°znamy. Zaƒçnƒõte mƒõ≈ôit ƒças!</p>
                            </div>
                        ) : (
                            <div className="history-list">
                                {history.map(item => <HistoryItem key={item.id} entry={item} />)}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
